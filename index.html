<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Pages Website</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="./styles.css">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/7cf73ce53e.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div>
            <h2 class="logo">Logo</h2>
        </div>
        <div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Videos</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="">About Us</a></li>
            </ul>
        </div>
    </nav>
    
    <header>
        <div class="searchBox-icon-parent">
            <input type="search" name="" placeholder="Search">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>

    <main>
        <div id="main-section">
            <div id="latest-video-parent">
                <div class="latest-video">
                    <h3>Latest Videos</h3>
                </div>
                <div class="latest-pages">
                    <h4>
                        Page: <span>1</span> of <span>10</span>
                    </h4>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
